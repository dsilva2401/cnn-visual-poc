<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Real-Time Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Convolutional Neural Network Live Visualization</h1>
            <p>Watch how a CNN processes images in real-time!</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="section input-section">
                <h2>üì∑ Input Image</h2>
                <div class="input-controls">
                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    <div class="canvas-controls">
                        <button id="clearCanvas">Clear</button>
                        <button id="processImage">üöÄ Process Through CNN</button>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- Network Architecture Visualization -->
            <div class="section network-section">
                <h2>üèóÔ∏è Network Architecture</h2>
                <div id="networkVisualization" class="network-viz">
                    <!-- Layers will be dynamically generated here -->
                </div>
            </div>

            <!-- Real-time Processing -->
            <div class="section processing-section">
                <h2>‚ö° Live Processing</h2>
                <div id="processingStatus" class="processing-status">
                    <div class="status-text">Ready to process</div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                <div id="layerDetails" class="layer-details"></div>
            </div>

            <!-- Training Controls -->
            <div class="section training-section">
                <h2>üéØ Training Controls</h2>
                <div class="training-controls">
                    <div class="parameter-group">
                        <label for="epochs">Epochs:</label>
                        <input type="number" id="epochs" value="5" min="1" max="20">
                    </div>
                    <div class="parameter-group">
                        <label for="learningRate">Learning Rate:</label>
                        <input type="number" id="learningRate" value="0.001" step="0.001" min="0.0001" max="0.1">
                    </div>
                    <button id="startTraining">üèÉ‚Äç‚ôÇÔ∏è Start Training</button>
                </div>
                <div id="trainingMetrics" class="training-metrics">
                    <div class="metric">
                        <span class="metric-label">Loss:</span>
                        <span id="currentLoss">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Accuracy:</span>
                        <span id="currentAccuracy">-</span>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="section results-section">
                <h2>üéØ Predictions</h2>
                <div id="predictions" class="predictions">
                    <!-- Prediction bars will be generated here -->
                </div>
            </div>
        </div>

        <!-- Educational Tooltips -->
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
